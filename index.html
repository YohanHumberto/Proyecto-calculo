<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <form class="w-75 m-auto border shadow p-5 mt-2">
            <h4 class="text-center">CALCULADORA DE INTEGRALES</h4>
            <label class="mt-3" for="">FUNCION A INTEGRAR</label>
            <input id="funcion" class="form-control" type="text" placeholder="Ingrese la funcion a integrar">
            <label class="mt-3" for="">VARIABEL A INTEGRAL</label>
            <select id="variable" class="form-control" name="" id="">
                <option value="x">X</option>
                <option value="y">Y</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
                <option value="d">D</option>
                <option value="e">E</option>
                <option value="f">F</option>
                <option value="g">G</option>
                <option value="h">H</option>
                <option value="i">I</option>
                <option value="j">J</option>
                <option value="k">K</option>
                <option value="l">L</option>
                <option value="m">M</option>
                <option value="n">N</option>
                <option value="o">O</option>
                <option value="p">P</option>
                <option value="q">Q</option>
                <option value="ñ">Ñ</option>
            </select>
            <hr>
            <h6>LIMITES DE INTEGRACION</h6>
            <div class="row m-0 mb-3">
                <div class="col-6 p-0 pe-2">
                    <label class="mt-3" for="">Limite Superior</label>
                    <input id="limiteSuperior" class="col-5 form-control" type="text" placeholder="Ingrese el limite superior">
                </div>
                <div class="col-6 p-0 ps-2">
                    <label class="mt-3" for="">Limite Inferior</label>
                    <input id="limiteInferio" class="col-5 form-control" type="text" placeholder="Ingrese el limite inferior">
                </div>
                <button id="calcular" class="btn btn-primary col-3 mt-3">Calcular</button>
            </div>
            <hr>
            <label class="mt-2" for="">FUNCION INTEGRADA</label>
            <input id="resultadoIntegracion" disabled class="form-control alert-success">
            <label class="mt-2" for="">RESULTADO DE LA EVALUACION</label>
            <input id="resultadoEvaluacion" disabled class="form-control alert-success">
        </form>
    </main>
</body>
<script src="main.js"></script>

</html>
